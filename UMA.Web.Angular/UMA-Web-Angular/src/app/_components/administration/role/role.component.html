<div *ngIf="role">

  <h2>{{role.name | uppercase}} Details</h2>
  <div><span>Id : </span>{{role.id}}</div>
  <div>
    <label>Name :
      <input [(ngModel)]="role.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>Description :
      <input [(ngModel)]="role.description" placeholder="description"/>
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
