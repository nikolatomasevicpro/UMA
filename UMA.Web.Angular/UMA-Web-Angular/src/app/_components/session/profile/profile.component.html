<div *ngIf="user" class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>{{user.username | uppercase}} Details</h2>
      <div class="form-group">
        <label [appGlobal]="'Profile_Login'">Login :</label>
        <input [(ngModel)]="username" placeholder="name" class="form-control" (blur)="updateUsername($event)"/>
      </div>
      <div class="form-group">
        <label [appGlobal]="'Profile_Language'">Language</label>
        <select class="form-control" (ngModelChange)="changeLanguage($event)" [ngModel]="culture">
            <option [ngValue]="null" disabled>Choose your language</option>
            <option *ngFor="let lang of languages" [ngValue]="lang">{{lang.nativeName}}</option>
            </select>
      </div>
      <button (click)="save()" class="btn btn-primary">save</button>
      <button (click)="goBack()" class="btn btn-secondary">go back</button>
    </div>
  </div>
</div>
